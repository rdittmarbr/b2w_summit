<div id="paginaSistema">
    <div class="row">
        <div class="col-lg-4">
            <div class="textoPage">
                <div class="centralizaInner">
                    <img src="img/imgsvg/svgAtt/sistemas.svg" class="imgAgendamentoDispMovel" alt="">
                </div>

                <div class="">
                    <h1>Sistemas</h1>
                    <h5>Personalize o CLibras do jeito que mais de agrada! Clique nas caixinhas para deixar a funcionalidade habilidade.</h5>
                </div>
            </div>
        </div>

        <div class="col-lg-8">
            <div class="caseSistema">
                <form class="" action="" method="">
                    <div class="form-row">
                        <!-- Icone animado -->
                        <div class="col-3 mb-3">
                            <img src="img/imgsvg/svgAtt/s_animado.svg" class="imgSistema" alt="">
                        </div>
                        <div class="col-6 mb-3">
                            <h4>Exibir icones animados</h4>
                        </div>
                        <div class="col-3 mb-3">
                            <div class="custom-control custom-checkbox mb-3">
                                <input type="checkbox" class="custom-control-input" id="iconeAnimadoSistema">
                                <label class="custom-control-label" for="iconeAnimadoSistema"></label>
                            </div>
                        </div>

                        <!-- Autoplay -->
                        <div class="col-3 mb-3">
                            <img src="img/imgsvg/svgAtt/s_video.svg" class="imgSistema" alt="">
                        </div>
                        <div class="col-6 mb-3">
                            <h4>Autoplay nos vídeos</h4>
                        </div>
                        <div class="col-3 mb-3">
                            <div class="custom-control custom-checkbox mb-3">
                                <input type="checkbox" class="custom-control-input" id="autoPlaySistema">
                                <label class="custom-control-label" for="autoPlaySistema"></label>
                            </div>
                        </div>

                        <!-- Mute -->
                        <div class="col-3 mb-3">
                            <img src="img/imgsvg/svgAtt/s_mudo.svg" class="imgSistema" alt="">
                        </div>
                        <div class="col-6 mb-3">
                            <h4>Vídeo mudo</h4>
                        </div>
                        <div class="col-3 mb-3">
                            <div class="custom-control custom-checkbox mb-3">
                                <input type="checkbox" class="custom-control-input" id="videoMudoSistema">
                                <label class="custom-control-label" for="videoMudoSistema"></label>
                            </div>
                        </div>

                        <!-- Notificações -->
                        <div class="col-3 mb-3">
                            <img src="img/imgsvg/svgAtt/s_notificações.svg" class="imgSistema" alt="">
                        </div>
                        <div class="col-6 mb-3">
                            <h4>Ativar notificações</h4>
                        </div>
                        <div class="col-3 mb-3">
                            <div class="custom-control custom-checkbox mb-3">
                                <input type="checkbox" class="custom-control-input" id="notificacaoSistema">
                                <label class="custom-control-label" for="notificacaoSistema"></label>
                            </div>
                        </div>

                        <!-- Geolocalização (nem sei se vamos usar isso) -->
                        <div class="col-3 mb-3">
                            <img src="img/imgsvg/svgAtt/s_local.svg" class="imgSistema" alt="">
                        </div>
                        <div class="col-6 mb-3">
                            <h4>Usar geolocalização</h4>
                        </div>
                        <div class="col-3 mb-3">
                            <div class="custom-control custom-checkbox mb-3">
                                <input type="checkbox" class="custom-control-input" id="geolocalizacaoSistema">
                                <label class="custom-control-label" for="geolocalizacaoSistema"></label>
                            </div>
                        </div>

                    </div>
                </form>
                <div class="centralizaInner">
                    <button class="btn-lg" type="submit">Atualizar</button>
                </div>
            </div>
        </div>
    </div>
</div>
