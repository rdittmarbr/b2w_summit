<div id="ct_usulgi" class="tela-login"> <!-- centraliza-in esta em CSS_PAGINAS -->
	<div class="container-login">
			<div class="login-dados centraliza-in">

				<div class="">
					<h1>Recuperar sua senha</h1>
					<form id="fm_usulgi" name="fm_usulgi" method="post" action="">
						<fieldset>
							<!-- Identificação de usuário -->
							<div class="form-row">
								<div class="col-12 mb-3">
									<label id="" for="recuperar_senha">
										Digite seu e-mail
									</label>
									<input id="recuperar_senha" class="form-control" name="recuperar_senha" type="email"
											 required autocomplete="off" autofocus placeholder="E-mail">
								</div>
							</div>

							<div id="botoes">
								<!-- botão de recuperar senha -->
								<div class="centraliza-in">
									<button id="" class="btn btn-primary mb-3" onclick="gl_Desktop.sendForm()">
										Recuperar minha senha
									</button>

								</div>

								<!-- esqueceu senha -->
								<div class="centraliza-in" onclick="gl_Desktop.getModule('usulgi')">
                                    <!-- icone de voltar -->
									<img src="icone_voltar.svg" style="height:25px; width: 25px;" alt="">
	                                <span id="" class="btn-clibras link">Voltar a tela de login</span>
								</div>

								<!-- como ter acesso ao CLibras -->
							</div>

						</fieldset>
					</form>
				</div>
			</div>
	</div>
