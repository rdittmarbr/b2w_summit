<div id="paginaMudarSenha">
    <div class="row">
        <div class="col-lg-4">
            <div class="textoPage">
                <div class="centralizaInner">
                    <img src="img/imgsvg/svgAtt/mudarsenha.svg" class="imgAgendamentoDispMovel" alt="">
                </div>

                <div class="">
                    <h1>Mudar Senha</h1>
                    <h5>Preencha os campos para redefinir sua senha de acesso ao sistema.</h5>
                </div>
            </div>
        </div>

        <div class="col-lg-8">
            <div class="caseMudarSenha">
                <form class="needs-validation" novalidate>
                    <div class="form-row">
                        <!-- senha atual -->
                        <div class="col-12 mb-3">
                            <label for="senha_atual_mudar_senha">Senha atual</label>
                            <br/>
                            <input id="senha_atual_mudar_senha" class="form-control-lg" type="password" required>
                            <div class="invalid-feedback">
                                Informe sua senha atual!
                            </div>
                        </div>

                        <!-- Nova senha -->
                        <div class="col-12 mb-3">
                            <label for="nova_senha_mudar_senha">Nova senha</label>
                            <br/>
                            <input id="nova_senha_mudar_senha" class="form-control-lg" type="password" required>
                            <div class="invalid-feedback">
                                Informe sua nova senha!
                            </div>
                        </div>

                        <!-- Confirmação de nova senha -->
                        <div class="col-12 mb-3">
                            <label for="nova_senha_mudar_senha">Confirme a nova senha</label>
                            <br/>
                            <input id="nova_senha_mudar_senha" class="form-control-lg" type="password" required>
                            <div class="invalid-feedback">
                                Informe sua nova senha!
                            </div>
                        </div>
                    </div>
                </form>
                <div class="centralizaInner">
                    <button class="btn-lg" type="submit">Alterar senha</button>
                </div>
            </div>
        </div>
    </div>
</div>
