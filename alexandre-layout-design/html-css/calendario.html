<!-- CALENDÁRIO -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<!-- calendário -->
<div id="calendar"></div>

<!-- botão add evento -->
<div class="evento" id='formDiv'>
    <fieldset>
        <legend>
            <h2> Adicionar evento </h2>
        </legend>
        <form name='myForm' onsubmit="myFunc()">
            <table>
                <tr>
                    <td>Nome:</td>
                    <td><input type="text" name="eventName" id="eventName" required></td>
                </tr>
                <tr>
                    <td>Tipo:</td>
                    <td>
                        <select class="selectMenu" id="eventType" name="eventType" onchange="displayCol()" required>
                            <option value="Biblioteca">Biblioteca</option>
                            <option value="PRAE">PRAE</option>
                            <option value="Coordenacao">Coordenação de curso</option>
                            <option value="Outro">Outro</option>
                        </select>
                        <div id="eventColor"></div>
                    </td>
                </tr>
                <tr>
                    <td>Data:</td>
                    <td><input type="date" name="eventDate" id="eventDate" required></td>
                </tr>
                <tr>
                    <td><input type="submit" id="addEventBTN" value="Add Event"></td>
                    <td><button id="closeBTN" onclick="closeForm()" form="noForm">Fechar</button></td>
                </tr>
            </table>
        </form>
    </fieldset>
</div>
