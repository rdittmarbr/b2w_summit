<div id="mudar_senha" class="conteudo">
    <div class="row">
        <div class="col-sm-12">
            <h1>
                <img src="img/imgsvg/icone_cadeadoAmarelo.svg" class="icone-da-pagina" alt="">
                Mudar senha
            </h1>

            <form class="needs-validation" novalidate>
                <!-- NOME E NOME SOCIAL -->
                <div class="form-row">
                    <div class="col-12 mb-3">
                        <label for="senha_atual_mudar_senha">Senha atual</label>
                        <input id="senha_atual_mudar_senha" class="form-control" type="password" required>
                        <div class="invalid-feedback">
                            Informe sua senha atual!
                        </div>
                    </div>

                    <div class="col-12 mb-3">
                        <label for="nova_senha_mudar_senha">Nova senha</label>
                        <input id="nova_senha_mudar_senha" class="form-control" type="password" required>
                        <div class="invalid-feedback">
                            Informe sua nova senha!
                        </div>
                    </div>
                    <div class="col-12 mb-3">
                        <label for="nova_senha_mudar_senha">Confirme a nova senha</label>
                        <input id="nova_senha_mudar_senha" class="form-control" type="password" required>
                        <div class="invalid-feedback">
                            Informe sua nova senha!
                        </div>
                    </div>
                </div>


                <button class="btn btn-primary" type="submit">Atualizar</button>
            </form>

        </div>
    </div>
</div>
